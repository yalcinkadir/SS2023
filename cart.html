<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Warenkorb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/layout.css" type="text/css" rel="stylesheet">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html" class="btn btn-primary">Zur√ºck zur Hauptseite</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Warenkorb</h1>
        <div id="cart-items-list"></div>
        <div class="mt-4">
            <button id="checkout-button" class="btn btn-primary">Zur Kasse</button>
        </div>
    </div>

    <button id="clear-cart-button" class="btn btn-danger">Warenkorb leeren</button>

    <div class="alert alert-primary" style="display:none" role="alert" id="cartempty_message">
        Erfolgreich!
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <div id="product-list"></div>
    <script src="js/cart.js"></script>

    <script>
        $(document).ready(function () {
            console.log(window.sessionStorage.getItem('products'));
            const products = JSON.parse(window.sessionStorage.getItem('products'));

            if (products && Array.isArray(products) && products.length > 0) {
                for (const product of products) {
                    $('#product-list').append('<div>' + product + '</div>');
                }
            } else {
                $('#product-list').append('<p>Der Warenkorb ist leer.</p>');
            }
        });

        $(document).ready(function () {
            $("#clear-cart-button").click(function () {
                const shoppingCart = new ShoppingCart();
                shoppingCart.clearCart();
                $("#cart-items-list").empty();
            });
        });

    </script>


</body>

</html>
