<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/layout.css" type="text/css" rel="stylesheet">
    <script> var API_URL = "http://localhost/SS2023/api/"; </script>
</head>

<body>

    <div class="alert alert-primary" style="display:none" role="alert" id="success_message">
        Erfolgreich!
    </div>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="cart.html" id="cart-button" class="btn btn-primary">Warenkorb</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <ul class="list-group" id="types-list"></ul>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="products-list"></div>
                <div class="alert alert-warning fade mt-4" role="alert" id="error-message-no-products">
                    Diese Kategorie enthält derzeit keine Produkte.
                </div>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Warenkorb</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items-list"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="js/product.js"></script>
    <script src="js/ProductTypesView.js"></script>
    <script src="js/ProductView.js"></script>
    <script src="js/ProductsListView.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
